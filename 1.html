<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    При использовании инкремента важно то где он стоит, если перед переменной то число увеличивается, а потом возвращается.
    А если после переменной, то сначала возвращается, а потом увеличивается
     */
    c = ++a;
    console.log(c);

    /*
    При использовании инкремента важно то где он стоит, если перед переменной то число увеличивается, а потом возвращается.
    А если после переменной, то сначала возвращается, а потом увеличивается
     */
    d = b++;
    console.log(d);

    /*
    a уже хранит значение 2 после предыдущей операции, в итоге получается 2+1+2
     */
    c = 2 + ++a;
    console.log(c);

    /*
    b после последней операции вернулось со значением 2, поэтому здесь тоже сначала возвращаются значение b и полоучается 2+2, а потом уже к b прибавляется 1
     */
    d = 2 + b++;
    console.log(d);
    console.log(a);
    console.log(b);
  </script>
