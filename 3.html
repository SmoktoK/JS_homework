<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10") // 10+10=20, 20 преобразуется в строку, т.к. складывается со трокой, в итоге получается сложение 2 строк 20+10 = 2010 
    console.log(10 + "10" + 10)// скалдываем число со строкой преобразуя число к строке получаем 1010, 
    //потом складываем строку с числом опять приводя все к строке и получаем 101010
    console.log(10 + 10 + +"10")// + перед строкой переводит ее в число и в итоге получаем 30
    console.log(10 / -"")// - перед пустой строкой преобразует ее в -0, при делении числа на -0 получаем бесконечность (-Infinity)
    console.log(10 / +"2,5")// Результат неопредеен, т.к. + перед строкой пытается ее перевести в число, но число разделено не точкой, а запятой, поэтому получаем NaN
  </script>
</body>

</html>
